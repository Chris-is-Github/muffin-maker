                    <section class="zutatenliste">
                        <p>Zutaten für <b>12</b> Muffins</p>

            </div>

            <div class=" muffin-container">

                <div class=" img-muffin">
                      <img src=""  class="muffin1" id="muffin-home">
                    </div>

                    <div class=" img-topping">
                      <img src="" class="topping" id="topping-home" >
                     
                    </div> 

                    <div class="img-icing">
                        <img src="" class="icing"  id="icing-home">
                    </div>
</div>


              
                <div class="first-layer">
                <button class="pfeil-links-oben" onclick="change_muffin(1)"> <img src="Bilder/pfeilRechts.png" alt="" class="img-pfeil-links"></button> 
               
                <button class="pfeil-rechts-oben" onclick="change_muffin(2)"> <img src="Bilder/pfeilRechts.png" alt="" class="img-pfeil-rechts"></button>

                    <p id="text-icing">Irgednwas</p>
                
                </button>
            </div>

            <div class="second-layer">
                <button class="pfeil-links-mitte" onclick="change_muffin(3)"> <img src="Bilder/pfeilRechts.png" alt="" class="img-pfeil-links"></button>
                <button class="pfeil-rechts-mitte" onclick="change_muffin(4)"> <img src="Bilder/pfeilRechts.png" alt="" class="img-pfeil-rechts"> </button>
           
                <button disabled  class="text">
                    <!-- <p class="text-topping">topping</p> -->
                    <p id="text-topping">kirsche</p>
                    </button>
            </div>
            
            <div class="third-layer">
                <button class="pfeil-links-unten" onclick="change_muffin(5)"> <img src="Bilder/pfeilRechts.png" alt="" class="img-pfeil-links"></button>
                <button class="pfeil-rechts-unten" onclick="change_muffin(6)"> <img src="Bilder/pfeilRechts.png" alt="" class="img-pfeil-rechts"></button>
