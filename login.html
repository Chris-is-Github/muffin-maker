<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Registrierung und Einloggen</title>
</head>
<body>

    <h2>Registrierung</h2>
    <form action="/register" method="post">
        <div>
            <label for="reg-username">Benutzername:</label>
            <input type="text" id="reg-username" name="username" required>
        </div>
        <div>
            <label for="reg-password">Passwort:</label>
            <input type="password" id="reg-password-1" name="password" required>
        </div>
        <div>
            <label for="reg-password">Passwort Wiederholen:</label>
            <input type="password" id="reg-password-2" name="password2" required>
        </div>
        <button type="submit">Registrieren</button>
    </form>
    <h2>Einloggen</h2>
    <form action="/login" method="post">
        <div>
            <label for="login-username">Benutzername:</label>
            <input type="text" id="login-username" name="username" required>
        </div>
        <div>
            <label for="login-password">Passwort:</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit">Einloggen</button>
    </form>

</body>
</html>

</body>
</html>
